<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<style>
table{
    background-color: red;
}
</style>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <tr>
            <th rowspan="2" style="width: 30%;"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
           <td>Height</td>
           <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.5</td>
            <td>0.004</td>
            <td>45%</td>
        </tr>
        <tr>
            <td style="color: red;">Females</td>
            <td>1.4</td>
            <td>0.006</td>
            <td>47%</td>
        </tr>
    </table>
</body>
</html>
