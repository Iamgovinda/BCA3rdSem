<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <style>
        table,th,td{
            border: 1px solid black;
            background-color: aliceblue;
            border-collapse: collapse;
            color: black;
        }
    </style>
    <body>
        <table>
            <tr class="table-outer-class">
               <td rowspan="2" style="width:15px;"></td>
               <td colspan="2"><center>Average</center></td>
               <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td><center>Height</center></td>
                <td><center>Weight</center></td>
            </tr>
            <tr>
                <td><center>Males</center></td>
                <td><center>1.5</center></td>
                <td><center>0.004</center></td>
                <td><center>45%</center></td>
            </tr>
            <tr>
                <td><center>Females</center></td>
                <td><center>1.4</center></td>
                <td><center>0.006</center></td>
                <td><center>47%</center></td>
            </tr>            
        </table>
    </body>
</html>
