<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                color: black;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="4">Routine</th>
            </tr>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th rowspan="4">Break</th>
                <th>Tuesday</th>
            </tr>
            <tr>
                <td>WT</td>
                <td>DSA</td>
                <td>SAD</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>Statistics</td>
                <td>Maths</td>
            </tr>

            <tr style="height: 15px;">
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>
    </body>
</html>
