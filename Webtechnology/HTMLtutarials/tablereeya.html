
<html>
  <head>
    <title>Table</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      box-sizing: content-box;
    }
  </style>

  <body>
    <table border="1">
      <tr>
        <td colspan="4">
          <center>Routine</center>
        </td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>Monday</td>
        <td rowspan="4">Break</td>
        <td>Tuesday</td>
      </tr>
      <tr>
        <td>WT</td>
        <td>DSA</td>
        <td>SAD</td>
      </tr>
      <tr>
        <td>Java</td>
        <td>Statistics</td>
        <td>Maths</td>
      </tr>

      <tr style="height: 15px">
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
