<!DOCTYPE html>
<html lang="en">
<head>
    <title>TableDocuments</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    <header>
        <p>Hello</p>
    </header>
    <table>
        <tr>
            <th colspan="4">Routine</th>
        </tr>
        <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th rowspan="4">break</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>DSA</td>
            <td>SAD</td>
            <td>Math</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
<footer>

  <a href="mailto:hege@example.com">hege@example.com</a></p>
</footer>
</body>
</html>
