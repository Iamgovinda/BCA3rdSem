<!DOCTYPE html>
<html>
	<head>
		<title>DIV elements</title>
		<style>
			.home{
				color: aliceblue;
				background: #126;
				border: 1px;
				
			}
			#n1{
				background: #312;
				border: 1px;
				color: red;
			}
			#n2
			{
				background: #324
				border: 3px;
				color:red;
			}
			.hom1{
				color: antiquewhite;
				background-color: #121;
				border: 1px;
			}
		</style>
	</head>
	<body>
		<div class="home">
			<h1>This is first heading</h1>
			<div id="n1">This is another one</div>
			<div id="n2">This is more another</div>
		</div>

		<div class="hom1">
			<h1>This is heading2</h1>
			<div>This is another one</div>
			<div>This is more another</div>
		</div>
	</body>
</html>
